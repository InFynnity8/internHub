<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | Employer </title>
    <link rel="stylesheet" href="registeration.css">
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/asset/Layer 2.png" alt="">
        </div>
        <div class="links">
            <a href="/home/home.html" >Home</a>
            <a href="/Intern/intern.html" >Intern</a>
            <a href="/about/about.html" >About Us</a>
            <a href="/contact/contact.html">Contact Us</a>
        </div>
          
    </div>  

    <div class="content">
        <div class="topsection">
            <div class="photosection">

            </div>
            <div class="paragraphs">
                <p class="topic">Hello, you are a step <br> away
                to get the best <br> interns for your business.</p>
                <p>Get the ideal interns by completing the forms below.</p>
            </div>
        </div>
        <div class="forms">
            <form action="">
                <div class="left">
                    <label for="Job title">Job title:</label>
                    <input type="text" name="Job title" placeholder="" required>
                    <label for="Terms">Terms:</label>
                    <input type="text" name="Terms" placeholder="" required>
                    <label for="Intern Number">Number of intern needed:</label>
                    <input type="text" name="Intern Number" placeholder="" required>
                    <label for="branches">Do you have branches?</label>
                    <input type="radio" name="branches" value="Yes" placeholder="" checked> Yes <br>
                    <input type="radio" name="branches" value="No" placeholder="" > No
                    <label for="Branch location">Branch location:</label>
                    <input type="text" name="Branch location" placeholder="e.g Kumasi(Asafo),Accra, Takoradi" required>
                    <label for="Branch intern number">Number of intern needed at that branch:</label>
                    <input type="text" name="Branch intern number" placeholder="e.g (5), (3), (11)" required>
                    <label for="Role">Job description/Intern role:</label>
                    <input type="text" name="Role" placeholder="please describe the role of the intern on the job..." required>
                </div>
                <div class="right">
                    <label for="Location">Location:</label>
                    <input type="text" name="Location" placeholder="" required>
                    <label for="Service">Areas needed for service:</label>
                    <input type="text" name="Service" placeholder="" required>
                    <label for="Duration">Duration:</label>
                    <input type="text" name="Durarion" placeholder="" required>
                    <label for="Stipend">Intern with stipend?</label>
                    <input type="radio" name="Stipend" value="Yes" placeholder="" checked> Yes <br>
                    <input type="radio" name="Stipend" value="No" placeholder="" > No
                    <label for="Amount">Amount (Ghc):</label>
                    <input type="text" name="Amount" placeholder="State the amount if you wish">
                    <label for="Requirement">Intern requirement:</label>
                    <input type="text" name="Requirement" placeholder="Type what is required from intern as they apply..." required>
                    <button class="submitbtn"> <a href=""> Submit </a> </button>
                </div>
            </form>
        </div>
    </div>


    
</body>
</html>
