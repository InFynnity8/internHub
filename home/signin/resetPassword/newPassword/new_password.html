<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link rel="stylesheet" href="new_password.css">
    <link rel="icon" type="image/x-icon" href="/asset/layer.ico">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="/asset/Layer 2.png" width ="150px" alt="">
        </div>
        <div class="links">

            <a href="/Intern/intern.html" >Intern</a>
            <a href="/about/about.html" >About Us</a>
            <a href="/contact/contact.html">Contact Us</a>
        </div>
    </div>  
    
    <div class="main">
        <div class="passwordimage">
            <img src="/asset/reset.png" alt="">
        </div>

        <div class="resetsection">
            <p class="topic">Enter new password</p>
            <p>Your new password must be different from previous used passwords.</p>

            <form action="#">
                <div class="new-password">
                    <label for="new_password">New Password</label>
                    <input type="password" name="new_password" id="new_password" placeholder="New password" required>
                    <ion-icon name="eye" class="eye1"></ion-icon>
                    <ion-icon name="eye-off" class = "eye-off1"></ion-icon>
                    <p class="prompts">Must be at least 8 characters</p>
                </div>
                <div class="confirm-password">
                    <label for="confirm_password">Repeat Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" placeholder="Confirm password" required>
                    <ion-icon name="eye" class="eye2"></ion-icon>
                    <ion-icon name="eye-off" class = "eye-off2"></ion-icon>
                    <p class="prompts">Both passwords must match</p>
                </div>
                <div class="buttons">
                    <button class="resetbtn">Reset my password</button>
                </div>    
            </form>
                
           
        </div>
    </div>

    <script src="new_password.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
