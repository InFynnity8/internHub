<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="icon" type="image/x-icon" href="/asset/layer.ico">
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <img src="/asset/Layer 2.png" width ="150px" alt="">
        </div>
        <div class="links">
            <a href="/home/home.html" >Home</a>
            <a href="/Intern/intern.html" >Intern</a>
            <a href="/about/about.html" >About Us</a>
            <a href="/contact/contact.html">Contact Us</a>
        </div>

        <div class="chatbtn">
           
        </div>

    </div>
    
    <div class="profilecontent">


        <div class="currentprofile">
            <div class="pic">
                <div class="profilepic">

                </div>
                <div>
                    <p>Basic Package</p>
                    <a href="/home/upgrade/upgrade.html">upgrade package</a>
                    <i class='bx bx-info-circle'
                    style="color:rgb(77, 135, 242);
                    font-size: 13px;"></i>
                </div>
            </div>

            <div class="details">
                <label>Name:</label>
                <p>Emmanuel Inkum</p>

                <label>Email:</label>
                <p>internguy@gmail.com</p>

                <label>Phone Number:</label>
                <p>020 000 0000</p>

                <label>Name of the University:</label>
                <p>KNUST</p>

                <label>Level:</label>
                <p>300</p>

                <label>Program of study:</label>
                <p>Bsc. Computer Science</p>
            </div>
        </div>
        <div class="updateprofile">
            <div class="header">
                <p class="personaldetails">Personal Details</p>
                <p class="academicdetails">Academic Details</p>
                <button class="summarybtn">View Summary</button>
            </div>

            <form action="#">
                <div class="personalpage">
                    <div class="nameEmail">
                      <span class="data" id="Fullname">
                          <label for="Firstname" class="Firstname">First Name:</label>
                          <input type="text" name="Firstname" class="Firstname" required >
                          <label for="Phonenumber" class="Phonenumber">Phone Number:</label>
                          <input type="text" name="Phonenumber" class="Phonenumber" required >
                      </span>
                      <span class="data">
                        <label for="Lastname" class="Lastname">Last Name:</label>
                        <input type="text" name="Lastname" class="Lastname" required >
                          <label for="Email" >Email Address:</label>
                          <input type="email" name="Email" required >
                      </span>
                    </div>

                    <div class="pass">
                          <span class="data" id="pass">
                            <label for="Region" class="Region">Region:</label>
                            <input type="text" name="Region" class="Region" required >
                            <i class='bx bx-chevron-down'
                            style="position: absolute;
                            left: 310px;
                            bottom: 110px;
                            color: rgb(77, 135, 242);
                            font-size: 35px;
                            cursor: pointer;"></i>
                          </span>
                          <span class="data">
                            <label for="City" class="City">City or Town:</label>
                            <input type="text" name="City" class="City" required >
                            <i class='bx bx-chevron-down'
                            style="position: absolute;
                            left: 710px;
                            bottom: 110px;
                            color: rgb(77, 135, 242);
                            font-size: 35px;
                            cursor: pointer;"></i>
                          </span>
                      </div>
                      <div class="btns">
                        <button class="updatebtn">Update </button>
                        <button class="nextbtn" style="padding-right: 15px;">Next <i class='bx bx-chevron-right'
                            style="font-size: 28px;
                            position: absolute;
                            bottom: 2px;
                            right: 25px;"></i></button>
                      </div>
                </div>

                <div class="academicpage">
                    <div class="nameEmail">
                      <span class="data" id="Fullname">
                          <label for="University" class="University">University:</label>
                          <input type="text" name="University" class="University" required ><i class='bx bx-chevron-down'
                          style="position: absolute;
                          color: rgb(77, 135, 242);
                          font-size: 35px;
                          left: 310px;
                          top: 28px;
                          cursor: pointer;"></i>
                          <label for="Program" class="Program">Program:</label>
                          <input type="text" name="Program" class="Program" required >
                      </span>
                      <span class="data">
                        <label for="Level" class="Level">Level:</label>
                        <input type="text" name="Level" class="Level" required ><i class='bx bx-chevron-down'
                        style="position: absolute;
                        color: rgb(77, 135, 242);
                        font-size: 35px;
                        left: 710px;
                        top: 28px;
                        cursor: pointer;"></i>
                          <label for="CV" >Upload your CV or Resume:</label>
                          <input type="text" name="CV" required placeholder="filename.jpeg" required><i class='bx bxs-camera-plus'
                          style="color: rgb(77, 135, 242);
                          font-size: 20px;
                          position: absolute;
                          right: 20px;
                          top: 108px;
                          cursor: pointer;"></i>
                      </span>
                    </div>

                    <div class="pass">
                          <span class="data" id="pass">
                            <label for="CoverLetter" class="CoverLetter">Upload your Cover or Internship Letter:</label>
                            <input type="text" name="CoverLetter" class="CoverLetter"  placeholder="filename.pdf" required ><i class='bx bxs-file-export'
                            style="color: rgb(77, 135, 242);
                            font-size: 20px;
                            position: absolute;
                            right: 420px;
                            top: 180px;
                            cursor: pointer;"></i>
                          </span>
                      </div>
                      <div class="btns">
                        <button class="updatebtn">Update </button>
                        <button class="previousbtn" style="padding-left: 10px;"><i class='bx bx-chevron-left'
                            style="font-size: 28px;
                            position: absolute;
                            bottom: 2px;
                            right: 80px;"></i>Previous</button>
                      </div>
                </div>
            </form>

        </div>
        <div class="logout">
            <button class="logoutbtn" style="color: rgb(236, 83, 109);
            text-decoration: none; text-align: center;
            padding: 10px;
            padding-left: 35px;
            padding-right: 25px;
            padding-top: 8px;
            border-radius: 20px;
            font-size: 16px;"> <i class='bx bx-log-out'
            style="position: absolute;
            font-size: 25px;
            right: 240px;
            top: 545px;"></i> Logout</button>
        </div>
        

        <footer></footer>
    </div>
    

    <!-- popup  -->

    <div class="popscreen">
        <div class="popup">
            <p>Are you sure you want to log out?
            </p>
            <div class="btn">
                <button class="yes">Yes</button>
                <button class="no">No</button>
            </div>
        </div>

    </div>

    <script src="profile.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"> </script>
</body>
</html>
