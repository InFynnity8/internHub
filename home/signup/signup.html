<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="/asset/layer.ico">
</head>
<body>

    <div class="navbar">
        <div class="logo">
            <img src="/asset/Layer 2.png" width ="150px" alt="">
        </div>
        <div class="links">
            <a href="/home/home.html" >Home</a>
            <a href="/Intern/intern.html" >Intern</a>
            <a href="/about/about.html" >About Us</a>
            <a href="/contact/contact.html">Contact Us</a>
        </div>
        <div class="navbtns">
            <button class="navbtn2"><a href="/home/signup/signup.html"> Hello, Sign-Up</a></button>
        </div> 
    </div>  
    
    <div class="main">
        <div class="signupimage">
            <img src="/asset/Layer -2.png" alt="">
        </div>

        <div class="signupsection">

            <div class="title">
                <h3>Welcome to InternHub</h3>
                <p>find your dream company to intern here.</p>
            </div>

            <form id="sigupForm">
              <div class="nameEmail">
                <span class="data" id="Fullname">
                    <label for="full_name" class="Fullname">Full Name</label>
                    <input type="text" name="full_name" id="full_name" required >
                </span>
                <span class="data">
                    <label for="email" >Email Address</label>
                    <input type="email" name="email" id="email" required >
                </span>
               </div>
            
                <div class="pass">
                    <span class="data" id="pass">
                        <label for="password">Create Password</label>
                        <input type="password" name="password" id="password" required >
                    </span>
                    <span class="data">
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" name="confirm_password" id="confirm_password" required>
                    </span>
                </div>
                <button class="signupbtn"> <a href="/home/signup/userhome/userhome.html"
                    style="text-decoration: none; color: white; 
                     padding: 10px; padding-left: 40px; padding-right: 40px;">Sign Up </a></button>
            </form>

            <div class="dividend">
                <span class="orline"></span><p>OR</p><span class="orline"></span>
            </div>
            <div class="alt">
                
                <button class="fb"><i class='bx bxl-facebook-circle'></i>Continue with Facebook</button>
                <button class="google"> <img src="/asset/search.png" width="23px" alt=""> Continue with Google</button>

                <a href="/home/signin/signin.html">Already a member? Sign In</a>
                <span></span>
                <p>By continuing, you agree to InternHub's
                    Terms of Service and acknowledge you have read our
                    Privacy Policy</p>
            </div>
        </div>
    </div>


    <script src="signup.js"></script>

</body>
</html>
